<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="c1">
        <h1>Age calculator</h1>
        <div class="display">
            <label for="Date of Birth">Year:</label>
            <input type="date" id="bday" placeholder="year";>
        </div class="c2">
        <br>
        <button type="submit" id="clicker" class="Button" >Click</button><br>
        <h2 class="head">Age:</h2>
        <p id="res" class="result">Age</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
